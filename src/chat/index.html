<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17LIVE Chat Box</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: transparent;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        #chat-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .chat-message {
            background-color: rgba(43, 43, 43, 0.8);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 8px;
            color: #ffffff;
            animation: fadeIn 0.3s ease-in;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
            margin-right: 8px;
        }

        .username {
            color: #ff69b4;
            font-weight: bold;
            margin-right: 8px;
        }

        .message {
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Webkit scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const maxMessages = 100; // Maximum number of messages to keep in view

        function addMessage(username, message) {
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="username">${escapeHtml(username)}</span>
                <span class="message">${escapeHtml(message)}</span>
            `;

            chatContainer.appendChild(messageDiv);

            // Remove old messages if exceeding the limit
            while (chatContainer.children.length > maxMessages) {
                chatContainer.removeChild(chatContainer.firstChild);
            }

            // Auto-scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Example usage (for testing)
        setInterval(() => {
            addMessage('TestUser', 'Hello, this is a test message! ' + new Date().getTime());
        }, 5000);

        // TODO: Implement actual WebSocket connection to receive chat messages
        // This will be integrated with the 17LIVE chat system
    </script>
</body>
</html>
