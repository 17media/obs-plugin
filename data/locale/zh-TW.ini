Live.Settings.GroupCall.Help.Button="了解"
Live.Settings.GroupCall.Help.Content="<h3 style='text-align:center;font-weight:bold; font-size:16px;'>如何開啟派對直播</h3><p><b>1. 在 OBS 開啟「派對直播（Group Call）」</b></p><p>啟用後即可加入或接收派對直播邀請。</p><p><b>2. 直播後於17LIVE App內進行派對直播</b></p><p>在OBS開啟直播後，利用手機開啟17LIVE App開啟直播間進入『主播遙控器』，點擊右上方派對按鈕即可開啟派對直播。詳情可至<a href='https://17mediahelp.zendesk.com/hc/en-us/articles/36841125283609-%E6%B4%BE%E5%B0%8D%E7%9B%B4%E6%92%AD' style='color: #007AFF'>常見問題</a>查看更多。</p><p><b>3. 避免回音問題</b></p><p>為了避免主播控制器的聲音被電腦麥克風收錄，造成回音問題，請使用耳機收聽派對內容，或讓保持主播控制器與電腦麥克風距離。也可在對方講話時，在OBS內靜音電腦麥克風。</p>"
