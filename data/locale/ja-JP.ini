Live.Settings.GroupCall.Help.Button="OK"
Live.Settings.GroupCall.Help.Content="<h3 style='text-align:center;font-weight:bold; font-size:16px;'>Group Callの開始方法</h3><p><b>手順1. OBSで「Group Call」をオンにする</b></p><p>有効にすると、Group Call への参加や招待の受け取りが可能になります。</p><p><b>手順2. 17LIVEアプリでGroup Callを開始</b></p><p>OBSで配信を開始した後、17LIVEアプリでご自身の配信ルームに入り、画面右上にあるGroup Callアイコンをタップすると、Group Callが開始されます。 詳細については<a href='https://jp.17.live/faq/30363/' style='color: #007AFF'>「よくあるご質問」</a>をご確認ください。</p><p><b>手順3. エコーを防ぐためのヒント</b></p><p>PCからGroup Call参加中に、モバイル端末のアプリでも同じ配信ルームを開くと、モバイル端末の音声がPCに拾われ、距離によっては音声の反響（エコー）が発生する可能性があります。エコーを防ぐためには、Group Callの音声はヘッドフォンでお聞きいただくか、モバイル端末とPCとの距離を十分に離してください。また、相手が話している間は、OBS側でマイクをミュートすることも有効な対策です。</p>"
