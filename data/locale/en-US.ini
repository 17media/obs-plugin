Live.Settings.GroupCall.Help.Content="<h3 style='text-align:center;font-weight:bold;font-size:16px;'>How to Enable Party Live</h3><p><b>1. Toggle the \"Group Call\" on in the OBS</b></p><p>Once enabled, you can join or receive an invite to a group call.</p><p><b>2. Set up the Group Call on 17LIVE App</b></p><p>After starting a livestream on OBS, go on 17LIVE App to enter \"Remote Controller\" and hit the button on the top right to start a Group Call. For more details, please refer to <a href='https://17mediahelp.zendesk.com/hc/en-us/articles/38830290086297-Group-Call' style='color: #007AFF'>FAQs</a>.</p><p><b>3. To Avoid Echo Issues</b></p><p>To avoid echo, use headphones to listen to the group call chat on remote controller, or keep the remote controller away from the computer microphone. You can also mute the microphone in OBS while the other person is speaking.</p>"
